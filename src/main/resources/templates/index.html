<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template ::header}">
</head>
<body>


<div th:replace="~{template ::footer}">
</div>
<script>
    Ext.create('Ext.menu.Menu', {
        width: 100,
        margin: '0 0 10 0',
        floating: false,  // 通常你想设置这个为真 (默认的)
        renderTo: Ext.getBody(),  // 通常由它的包含容器呈现
        items: [{
            text: 'regular item 1'
        },{
            text: 'regular item 2'
        },{
            text: 'regular item 3'
        }]
    });

    Ext.create('Ext.menu.Menu', {
        width: 100,
        height: 110,
        floating: false,  // 通常你想设置为"真" (默认)
        renderTo: Ext.getBody(),  // 通常被包含它的容器所呈现
        items: [{
            xtype: 'menucheckitem',
            text: 'select all'
        },{
            xtype: 'menucheckitem',
            text: 'select specific',
        },{
            iconCls: 'add16',
            text: 'icon item'
        },{
            text: 'regular item'
        }]
    });
</script>
</body>
</html>
